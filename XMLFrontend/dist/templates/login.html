<div  ng-app="skupstinaApp" ng-controller="LoginController" ng-class="{loading:loadingView}">

<div class="container">

      <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model = "user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <h3>Not registered?</h3>
        <a href="#/register" ><button class="btn btn-lg btn-primary btn-block" >Register</button></a>
      </form>

 </div>

 <br><br><br>

    <p>Some smart words about law.......</p>
 </blockquote>
</div>
